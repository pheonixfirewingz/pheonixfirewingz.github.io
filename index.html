<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muse | Music Server</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--<link rel="manifest" href="manifest.json" />-->
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar" role="navigation" aria-label="Main Navigation">
      <div class="header">
        <h1 class="logo">Muse</h1>
        <button
          class="hamburger"
          onclick="toggleSidebar()"
          aria-label="Toggle Sidebar"
        >
          ☰
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" class="home" aria-label="Home"
              ><i class="fa-solid fa-house"></i> Home</a
            >
          </li>
          <li>
            <a href="#" class="songs" aria-label="Songs"
              ><i class="fa-solid fa-music"></i> Songs</a
            >
          </li>
          <li>
            <a href="#" class="albums" aria-label="Albums"
              ><i class="fa-solid fa-compact-disc"></i> Albums</a
            >
          </li>
          <li>
            <a href="#" class="playlists" aria-label="Playlists"
              ><i class="fa-solid fa-list-check"></i> Playlists</a
            >
          </li>
          <li>
            <a href="#" class="artists" aria-label="Artists"
              ><i class="fa-solid fa-microphone"></i> Artists</a
            >
          </li>
          <li>
            <a href="#" class="genres" aria-label="Genres"
              ><i class="fa-solid fa-guitar"></i> Genres</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <header>
        <input
          type="text"
          placeholder="Search music..."
          aria-label="Search music"
        />
        <div class="profile">
          <img src="assets/images/place_holder.webp" alt="Profile Picture" />
        </div>
      </header>
      <iframe id="content" src="pages/home.html" title="Content Frame"></iframe>
    </main>
    <!-- Bottom Music Player -->
    <div class="bottom-player" role="region" aria-label="Music Player">
      <div class="player-info">
        <img
          src="assets/images/place_holder.webp"
          alt="Song Cover"
          class="player-thumbnail"
        />
        <div class="player-text">
          <h4 class="player-title">Song Name</h4>
          <p class="player-artist">Artist Name</p>
        </div>
      </div>
      <div class="player-controls">
        <button id="prev-btn" aria-label="Previous Song">⏮</button>
        <button id="play-pause-btn" aria-label="Play/Pause">▶</button>
        <button id="next-btn" aria-label="Next Song">⏭</button>
      </div>
      <div class="player-timeline">
        <input
          type="range"
          id="seek-bar"
          min="0"
          max="100"
          value="0"
          aria-label="Seek Bar"
        />
        <span id="current-time">0:00</span>
        <span>/</span>
        <span id="total-duration">0:00</span>
      </div>
      <audio id="audio-player" src="assets/audio/glamorous.mp3"></audio>
    </div>
  </body>
  <script defer src="assets/js/script.js"></script>
  <script defer>
    //navigator.serviceWorker.register("sw.js");
  </script>
</html>
